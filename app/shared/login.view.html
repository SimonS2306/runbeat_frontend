
<br>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">

                <form action="/login" method="post">
                    <div class="panel-body">
                        <fieldset class="form-group">
                            <label for="InputUsername-Login">Username</label>
                            <input type="text" class="form-control" id="InputUsername-Login" placeholder="Enter Username">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="InputPassword-Login">Password</label>
                            <input type="password" class="form-control" id="InputPassword-Login" placeholder="Enter Password">
                        </fieldset>
                    </div>
                    <div class="panel-footer clearfix text-center">
                        <a ui-sref="home" type="submit" class="btn btn-primary">Login</a>
                     </div>
                </form>

            </div>
        </div>
    </div>
</div>
