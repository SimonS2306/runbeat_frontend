<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <div class="panel panel-default">
            <form action="/signup" method="post">
                <div class="panel-body">
                    <fieldset class="form-group">
                        <label for="InputUsername-Signup">Email address</label>
                        <input type="text" class="form-control" id="InputUsername-Signup" placeholder="Enter Username">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="InputPassword-Signup">Password</label>
                        <input type="password" class="form-control" id="InputPassword-Signup" placeholder="Enter Password">
                    </fieldset>
                </div>
                <div class="panel-footer clearfix text-center">
                    <a ui-sref="home" type="submit" class="btn btn-primary">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
