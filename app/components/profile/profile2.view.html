<div class="container manage-panel">
    <br />
    <div class="panel panel-default">
        <form>
            <div class="panel-body profile-panel">
                <h1 class="text-center">My Personal Space</h1>
                <br>


                <div class="row">
                    <div class="col-md-6">
                        <fieldset class="form-group">
                        <label for="Username-Profile">Username</label>
                        <input type="text" class="form-control" id="Username-Profile" ng-model="user.username">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="InputEmail-Profile">Email address</label>
                            <input type="email" class="form-control" id="InputEmail-Profile" placeholder="Enter email" ng-model="user.email">
                            <small class="text-muted">We'll never share your email with anyone else.</small>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="Birthdate-Profile">Birthday</label>
                            <input type="date" class="form-control" id="Birthdate-Profile" ng-model="user.date">
                        </fieldset>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4 picture-frame">
                        <img ng-src="{{user.profilePicture}}" class="size-picture"/>
                        <input type="file" class="form-control-file" id="InputFile" ng-model="user.profilePicture">
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <br>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">My RunBeat Credo</h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" class="form-control" id="Credo-Profile" placeholder="Not everyone is playing to win" ng-model="user.credo">
                    </div>
                </div>

            </div>
            <div class="panel-footer clearfix profile-panel">
                <input class="pull-right">
                    <button type="submit" class="btn btn-primary" ng-click="updateProfile()">Submit</button>
                    <a ui-sref="#" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
