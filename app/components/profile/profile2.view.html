<div class="container manage-panel">

    <br>

    <div class="panel panel-default">
        <form action="/profile" method="post">
            <div class="panel-body profile-panel">
                <h1 class="text-center">My Personal Space</h1>
                <br>


                <div class="row">
                    <div class="col-md-6">
                        <fieldset class="form-group">
                        <label for="Username-Profile">Username</label>
                        <input type="text" class="form-control" id="Username-Profile">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="FirstName-Profile">First Name</label>
                            <input type="text" class="form-control" id="FirstName-Profile">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="LastName-Profile">Last Name</label>
                            <input type="text" class="form-control" id="LastName-Profile">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="Birthdate-Profile">Birthday</label>
                            <input type="date" class="form-control" id="Birthdate-Profile">
                        </fieldset>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4 picture-frame">
                        <img src="assets/img/Profile.jpg" class="size-picture">
                        <input type="file" class="form-control-file" id="InputFile">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <br>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">My RunBeat Credo</h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" class="form-control" id="Credo-Profile" placeholder="Not everyone is playing to win">
                    </div>
                </div>

            </div>
            <div class="panel-footer clearfix profile-panel">
                <div class="pull-right">
                    <a ui-sref="#" type="submit" class="btn btn-primary">Submit</a>
                    <a ui-sref="#" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
