<!DOCTYPE html>
<html lang="en" ng-app="RunBeatApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RunBeat</title>

    <!--Library includes-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <!--Main app includes-->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="assets/js/main.js"></script>

    <!--Individual controllers-->
    <script src="app/shared/auth.ctrl.js"></script>
    <script src="app/shared/auth.services.js"></script>
    <script src="app/components/home/home.ctrl.js"></script>
    <script src="app/components/friendsearch/friends.ctrl.js"></script>

    <!--Main style sheet-->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs-inline-block" href="#">RunBeat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="hidden-xs"><a href="#"><img src="assets/img/Run_Beat_Logo.png" class="brand"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn()">
                <li class="dropdown">
                    <a class="dropdown-toggle hidden-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <figure>
                            <img src="assets/img/Challenge.png" class="menuItem">
                            <figcaption>Challenges<span class="caret"></span></figcaption>
                        </figure></a>
                    <a class="dropdown-toggle visible-xs-inline-block" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Challenges</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Create New</a></li>
                        <li><a ui-sref="manage">Manage Open</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle hidden-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <figure>
                            <img src="assets/img/Profile.jpg" class="menuItem">
                            <figcaption>Username<span class="caret"></span></figcaption>
                        </figure></a>
                    <a class="dropdown-toggle visible-xs-inline-block" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Username</a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="profile">Profile</a></li>
                        <li><a ui-sref="friendsearch">Friend list</a></li>
                        <li ng-controller="logoutController"><a ng-click='logout()'>Logout</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-hide="isLoggedIn()">
                <li class="hidden-xs">
                    <p class="navbar-btn">
                        <a ui-sref="login" class="btn btn-default btn-block">Login</a>
                        <br class="navbar-login">
                        <a ui-sref="signup" class="btn btn-primary btn-block">Sign Up</a>
                    </p>
                </li>
                <li class="visible-xs"><a ui-sref="login">Login</a></li>
                <li class="visible-xs"><a ui-sref="signup">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- used to not have hidden content under variable header-->
<div class="broad-header hidden-xs"></div>
<div class="slim-header visible-xs-inline-block"></div>

<!-- start dynamic content -->
<div ui-view=""></div>
<!-- end dynamic content -->


<div class="container">
    <hr>
    <br>
    <div class="footer">
        <a class="footer" href="#">Rules</a>
        <a class="footer" href="#">FAQ</a>
        <a class="footer" href="#">Contact</a>
    </div>

    <br><br>
</div>


</body>
</html>
